# Simplified docker-compose for running frontend + backend locally
# Uses pre-built images from GitHub Container Registry
# MCP Server and Grafana run on separate machines

services:
  # Python Agent Backend (pre-built from GHCR)
  agent:
    image: ghcr.io/brownster/sm3_agent-agent:latest
    container_name: grafana-agent-backend
    environment:
      # Required - LLM Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Required - External Services (on separate machines)
      - MCP_SERVER_URL=${MCP_SERVER_URL}
      - MCP_SERVER_URLS=${MCP_SERVER_URLS:-}
      - MCP_SERVER_NAMES=${MCP_SERVER_NAMES:-}
      - GRAFANA_URL=${GRAFANA_URL}
      - GRAFANA_PUBLIC_URL=${GRAFANA_PUBLIC_URL:-}
      - GRAFANA_TOKEN=${GRAFANA_TOKEN}

      # Optional - Agent Configuration
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - CACHE_MAX_SIZE=${CACHE_MAX_SIZE:-1000}
      - CACHE_DEFAULT_TTL=${CACHE_DEFAULT_TTL:-300}
      - KB_DIR=${KB_DIR:-/data/kb}
      - ALERT_ANALYSIS_DIR=${ALERT_ANALYSIS_DIR:-/data/alert-analyses}
      - MCP_EXECUTION_MODE=${MCP_EXECUTION_MODE:-suggest}
      - MCP_COMMAND_ALLOWLIST=${MCP_COMMAND_ALLOWLIST:-ping,curl,nmap,snmpwalk,sshprobe}
      - MCP_AUDIT_DIR=${MCP_AUDIT_DIR:-/data/mcp-audit}

      # Service Configuration
      - SERVICE=backend
      - BACKEND_PORT=8000
    ports:
      - "7000:8000"
    volumes:
      - ./kb:/data/kb
      - ./alert-analyses:/data/alert-analyses
      - ./mcp-audit:/data/mcp-audit
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - grafana-agent-network

  # React Frontend (pre-built from GHCR)
  frontend:
    image: ghcr.io/brownster/sm3_agent-frontend:latest
    container_name: grafana-agent-frontend
    ports:
      - "3000:80"
    depends_on:
      agent:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - grafana-agent-network

networks:
  grafana-agent-network:
    driver: bridge
