global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape metrics from the Python agent
  - job_name: 'grafana-agent'
    static_configs:
      - targets: ['agent:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
