[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    customer_isolation: Tests for multi-customer data isolation
    thread_safety: Tests for concurrent access
addopts = 
    --verbose
    --strict-markers
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
